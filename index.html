<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desaf√≠o 5 - ToDo List</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>TO DO LIST</h1>
            <hr>
        </div>

        <section class="entryData">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">Tarea</span>
                <input id="task" type="text" class="form-control" placeholder="Escribe la tarea a realizar...">
                <button class="btn btn-info" type="button" id="add" >Agregar</button>
              </div>
        </section>

        <section class="results">

            <div class="numbers">
                <label>Total <span id="total"></span> </label>
                <label>Completadas <span id="complete"></span> </label>
            </div>

            <div class="list">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Tarea</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="listado">
                        <!-- innerhtml desde js -->
                      </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="assets/js/leScript.js"></script>
</body>
</html>
